<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Challenge del Hombre de Lata
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juegos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Desaf√≠o</ion-card-subtitle>
      <ion-card-title>4 dados, si repites 3 en todos ganas.</ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      
      
      
      <!-- <div *ngIf="eleccion.length > 0">
        Elegiste {{ eleccion }}
      </div> -->
      
      <ion-item>
        <ion-label>Dado 1</ion-label>
        <ion-input [(ngModel)]="dado1" type="number" value="0"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Dado 2</ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dado 3</ion-label>
        <ion-input [(ngModel)]="dado3" type="number" value="0"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Dado 4</ion-label>
        <ion-input [(ngModel)]="dado4" type="number" value="0"></ion-input>
      </ion-item>

      <ion-button color="primary" (click)="calcularSuma()" expand="block" fill="outline">Jugar</ion-button>

      <div *ngIf="suma > 0" class="resultadodados">
        {{ suma }}
      </div>
      
      <div *ngIf="suma == 12" class="resultado">
        <p class="ganar"> Ganaste se repite :)</p>
      </div>

      <div *ngIf="suma !==12" class="resultado">
        <p class="perder"> Perdiste no se repite :(</p>
      </div>
     

     

    </ion-card-content>
  </ion-card>
  
  

</ion-content>
